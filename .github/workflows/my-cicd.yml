name: Exercise 1
on: [push, workflow_dispatch]
jobs: 
    lint:
        runs-on: ubuntu-latest
        steps: 
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps: 
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Test code
              run: npm run test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Build code
              run: npm run build
            - name: Deploy to GH Pages ðŸš€
              run: | 
                git config --global user.email "subhanhafiz12@gmail.com"
                git config --global user.name "Subhan"
                npm run deploy